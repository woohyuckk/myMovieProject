<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="stylesheet" href="../CSS/modal.css">
    <script type="module" src="./SCRIPT/main.js"></script>

</head>


<body>
    <header>
        <div id="title" class="main">
            <div class="text">
                <span>M</span>
                <span>O</span>
                <span>V</span>
                <span>I</span>
                <span>E</span>
                <span> </span>
                <span>F</span>
                <span>A</span>
                <span>C</span>
                <span>T</span>
                <span>O</span>
                <span>R</span>
                <span>Y</span>
            </div>
            <div class="searchInput">
                <input type="text" id="search-text" placeholder="검색어를 입력해주세요.">
                <button id="search-btn">↵</button>
            </div>
            <div class="page-btn">
                <button id="prev-btn"> 이전 </button>
                <button id="next-btn"> 다음</button>
            </div>
        </div>
    </header>
    <div class="movieCards" id="movie-list">

    </div>
    <h1>Popular Movies</h1>

    <div class="modal active" id="modal">
        <div class="modal-card">
            <div class="btns">
                <a href="" class="btn-bookmark">⭐</a>
                <a href=#none class="btn-close" id="modal-closebtn">X</a>
            </div>
            <h1>Title</h1>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQwBzaTXRVIAxB6WODfRF_jMpnvXarYlTnCWlPxJi1X-FS-9wCLj6AFHA4&s" alt="None">
            <p class="movie-overview">Overview: <span id="overview"></span></p>
            <p class="movie-release">Release Date: <span id="release-date"></span></p>
            <p class="movie-vote">⭐ Rating: <span id="vote-average"></span></p>
        </div>
    </div>

</body>
<footer>
    <div>Copyright</div>
</footer>


</html>
